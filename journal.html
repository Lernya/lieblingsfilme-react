<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
    <!-- Linking TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header section with navigation and search bar -->
    <header class="bg-white shadow p-4">
      <div class="max-w-7xl mx-auto flex justify-around items-center">
        <!-- Navigation bar -->
        <nav>
          <ul class="flex p-2 space-x-2">
            <li>
              <a href="index.html" class="text-gray-700 hover:text-blue-500"
                >Home</a
              >
            </li>
            <li>
              <a href="journal.html" class="text-gray-700 hover:text-blue-500"
                >Journal</a
              >
            </li>
          </ul>
        </nav>
        <!-- Search bar -->
        <div class="relative">
          <form id="searchForm" class="flex items-center">
            <input
              type="text"
              id="searchInput"
              placeholder="Search..."
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Search
            </button>
          </form>
          <!-- Modal dialog for search results -->
          <div
            id="searchModal"
            class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
          >
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
              <h2 class="text-xl font-semibold mb-4">Search Results</h2>
              <p id="searchResults" class="text-gray-700">
                Your search results will appear here.
              </p>
              <button
                id="closeModal"
                class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main section where favorite movies will be displayed -->
    <main
      id="journal"
      class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"
    ></main>

    <!-- Linking to the main JavaScript file -->
    <script src="assets/js/journal.js"></script>
  </body>
</html>
